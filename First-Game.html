<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Sederhana - Lompatan Rendah</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #70c5ce; }
        canvas { border: 2px solid #333; background: #70c5ce; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Burung
        let bird = { x: 50, y: 300, velocity: 0 };
        const gravity = 0.6;
        const jump = -8;  // Diubah dari -12 menjadi -8 untuk lompatan lebih rendah
        
        // Pipa
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        // Skor
        let score = 0;
        let gameRunning = true;
        
        // Fungsi gambar burung
        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, 20, 20);
        }
        
        // Fungsi gambar pipa
        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update burung
            bird.velocity += gravity;
            bird.y += bird.velocity;
            
            // Cek tabrakan dengan tanah atau atas
            if (bird.y + 20 >= canvas.height || bird.y <= 0) {
                gameOver();
                return;
            }
            
            // Update pipa
            pipes.forEach(pipe => pipe.x -= pipeSpeed);
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // Tambah pipa baru
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 50;
                pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap });
            }
            
            // Cek tabrakan dengan pipa
            pipes.forEach(pipe => {
                if (bird.x + 20 > pipe.x && bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + 20 > pipe.bottom)) {
                    gameOver();
                }
                // Skor
                if (pipe.x + pipeWidth < bird.x && !pipe.passed) {
                    pipe.passed = true;
                    score++;
                }
            });
        }
        
        // Gambar game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Skor: ${score}`, 10, 50);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'red';
            ctx.font = '40px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            ctx.fillText(`Skor: ${score}`, canvas.width / 2 - 50, canvas.height / 2 + 50);
        }
        
        // Reset game
        function resetGame() {
            bird = { x: 50, y: 300, velocity: 0 };
            pipes = [];
            score = 0;
            gameRunning = true;
        }
        
        // Kontrol input
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameRunning) resetGame();
                else bird.velocity = jump;
            }
        });
        canvas.addEventListener('click', () => {
            if (!gameRunning) resetGame();
            else bird.velocity = jump;
        });
        
        // Game loop
        function gameLoop() {
            update();
            draw();
        }
        setInterval(gameLoop, 20);
    </script>
</body>
</html>
